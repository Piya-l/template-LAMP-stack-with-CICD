name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Create .env file for Docker Compose
      run: |
        echo "MARIADB_ROOT_PASSWORD=${{ secrets.MARIADB_ROOT_PASSWORD }}" > .env
      env:
        MARIADB_ROOT_PASSWORD: ${{ secrets.MARIADB_ROOT_PASSWORD }}

    - name: Build Docker Compose services
      run: docker compose build
      env:
        BUILD_ENV: production

    - name: Push Docker Compose images
      run: docker compose push

    - name: Wait for repo to be ready (optional, for Docker Hub description update)
      run: |
        for i in {1..5}; do
          if curl -s -u "${{ secrets.DOCKERHUB_USERNAME }}:${{ secrets.DOCKERHUB_TOKEN }}" \
            https://hub.docker.com/v2/repositories/piyapiya/my-php-app/ > /dev/null; then # Updated repo name
            echo "Repo is ready"
            break
          fi
          echo "Repo not ready, retrying in 10s..."
          sleep 10
        done

    - name: Update Docker Hub Description
      uses: peter-evans/dockerhub-description@v4
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: piyapiya/my-php-app # Updated repo name
        readme-filepath: ./README_DEPLOY.md
